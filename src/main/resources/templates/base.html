<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    <link href ="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"/>
    <style>
		.logo-container{
			background-color:#000033;
			color:#fff;
		}

		.logo{

		font-family: 'Railway', sans-serif

		}
	</style>
</head>

<div th:fragment="logo"class="logo-container mb-3 p-4 d-flex justify-content-between">
    <p class="fw-bold fs-4"><span class="logo">boardGames book</span><p/>
    <div>login</div>
</div>

<div th:fragment="titulo(valor)"class ="container">
    <div class="container-fluid bg-primary text-light p-5 mb-0">
        <h1 class="display-4" th:text="${valor}"</h1>
    </div>
</div>
</html>
